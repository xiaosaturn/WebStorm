<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <title>Figure 2-12</title>
  <style type="text/css">
    div {
      display: inline;
    }

    div[class*="cloud"] {
      color: blueviolet;
      font-style: italic;
    }

    div的class属性值包含cloud
    */

<body>

<div class="barren rocky">Mercury</div>
<div class="cloudy barren">Venus</div>
<div class="life-bearing cloudy">Earth</div>
