<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Figure 2-24</title>
    <style type="text/css">
        img {
            vertical-align: bottom;
        }

        a {
            display: block;
            margin: 20px;
        }

        a[href] img:only-child {
            border: 2px solid blueviolet;
        }

        /*
        CSS伪类:only-child代表了属于某个父元素的唯一一个子元素.等效的选择器还可以写成
        :first-child:last-child或者:nth-child(1):nth-last-child(1),当然,前者的权重会低一点.
        */
    </style>
</head>
<body>

<a href="http://w3.org/"><img src="w3.png" alt="W3C"></a>
<a href="http://w3.org/"><img src="w3.png" alt=""> The W3C</a>
<a href="http://w3.org/"><img src="w3.png" alt=""> <em>The W3C</em></a>

</body>
</html>
