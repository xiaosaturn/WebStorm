<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <title>Figure 2-14</title>
  <style type="text/css">
    a {
      display: block;
      text-decoration: none;
      margin-bottom: 10px;
    }

    a[href$=".pdf"] {
      color: blueviolet;
      font-weight: bold;
    }
    /*
    [attr$=value]表示带有以 attr 命名的属性，且属性值是以"value"结尾的元素。
    */
  </style>
</head>
<body>

<a href="http://w3.org/">Home page</a>
<a href="https://example.com/">FAQ</a>
<a href="http://example.com/.pdf">Printable instructions</a>
<a href="http://example.com/.pdf">Detailed warranty</a>
<a href="mailto:me@example.com">Contact us</a>

</body>
</html>
