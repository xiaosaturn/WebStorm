<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <title>Figure 2-11</title>
  <style type="text/css">
    div {
      display: inline;
    }

    div[class~="barren"] {
      color: blueviolet;
      font-style: italic;
    }

    /*
    ~=：[attr~=value]
        表示带有以 attr 命名的属性的元素，并且该属性是一个以空格作为分隔的值列表，其中[至少]一个值匹配"value"
        如果只有一个值刚好匹配value，同样有效
    */
  </style>
</head>
<body>

<div class="barren rocky">Mercury</div>
<div class="cloudy barren">Venus</div>
<div class="life-bearing cloudy">Earth</div>
<div class="barren">Mars</div>

</body>
</html>
